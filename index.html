<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>

     
    <!-- loadingbar -->
    <script src="loadingbar/loading-bar.js"></script>
    <link href='loadingbar/loading-bar.css' rel='stylesheet' />

    <!--Modules-->
    <script src='js/Modules/app.js'></script>

    <!--services-->
      <script type="text/javascript" src='js/Services/UserService.js'></script>  

    <!--Controllers-->
      <script src='js/Controllers/UserController.js'></script>
    
    
  </head>

  <body ng-app="Appi">

    <div class="form" ng-controller="UserController">
      
      <h1>{{title}}</h1>
      
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup" ng-click="test()">Sign Up</a></li>
        <li class="tab"><a href="#login" ng-click="test2()">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>¡Registrate!</h1>
          
          <form action="/" method="post" ng-submit="SaveUser()">
          
              <!--<div class="top-row">-->
              <div class="field-wrap">
                <label>
                  Nombre del Usuario<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
              <!--</div>-->

              <div class="field-wrap">
                <label>
                  Correo Electronico<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off"/>
              </div>          

              <div class="field-wrap">
                <label>
                  edad<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Ingresa una contraseña<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
              </div>

             <div class="field-wrap">
                <p>
                  Rol de usuario
                </p>
                  <select type="select"   required>
                    <option value=""></option>
                    <option value="1">Profesor</option>
                    <option value="2">Estudiante</option>
                  </select>
              </div>               
              
              <button type="submit" class="button button-block"/>Registrarse</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>¡Bienvenido!</h1>
          
          <form ng-submit="AuthUser()" onsubmit="reset()"  method="post">
          
            <div class="field-wrap">
            
            <input type="email"  placeholder="Correo Electronico" ng-model="User.email" autocomplete="off" required/>
          </div>
          
          <div class="field-wrap">
            
            <input type="password"  placeholder="Contraseña" ng-model="User.password"  autocomplete="off" required/>
          </div>
          
          <p class="forgot"><a href="#">Olvidaste la Contraseña?</a></p>
          
          <button class="button button-block"/>Ingresar</button>
          
          </form>

          {{connect}}

          <a href="js/Views/main_page2.html"><button class="btn">Sitio Web</button></a>

        </div>
        
      </div><!-- tab-content -->
      
    </div> <!-- /form -->



    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/programs/index.js"></script>
    
    
    
  </body>
</html>
